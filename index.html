    <div class="wrapper">
      <div class="side"></div>
      <div class="pole">
        <div data-typecube="border" class="border-top cube border"></div>
        <div data-typecube="border" class="border-right cube border"></div>
        <div data-typecube="border" class="border-left cube border"></div>

        <div data-typecube="destroy" class="block cube"></div>

        <div class="circle">
          <div class="circle-center"></div>
        </div>

        <div class="platform"></div>
      </div>
      <div class="side">
        <div class="life-wrapper">
          <div class="life">
            <img src="./images/love.png" alt="" class="img-max" />
          </div>
          <div class="life">
            <img src="./images/love.png" alt="" class="img-max" />
          </div>
          <div class="life">
            <img src="./images/love.png" alt="" class="img-max" />
          </div>
        </div>
        <div class="level-wrapper">
          <div class="level-text">level</div>
          <div class="level-number">1</div>
        </div>
        <div class="score-wrapper">
          <div class="score-text">score</div>
          <div class="score-number">0</div>
        </div>
      </div>
    </div>
    <!-- <div class="save">save</div> -->
    <div class="restart-modal modal-background">
      <div class="modal">
        <div class="modal-top-img">
          <img src="./images/game-over.png" alt="" class="img-max" />
        </div>
        <div class="modal-score-wrapper">
          <div class="modal-score-text">score:</div>
          <div class="modal-score-number">0</div>
        </div>
        <div class="modal-circle-img restart-button">
          <img src="./images/restart.png" alt="" class="img-max" />
        </div>
      </div>
    </div>
    <div class="next-modal modal-background">
      <div class="modal">
        <div class="modal-top-img">
          <img src="./images/ball.png" alt="" class="img-max" />
        </div>
        <div class="modal-score-wrapper">
          <div class="modal-score-text">score:</div>
          <div class="modal-score-number">0</div>
        </div>
        <div class="modal-circle-img next-button">
          <img src="./images/next.png" alt="" class="img-max" />
        </div>
      </div>
    </div>
    <div class="victory-modal modal-background">
      <div class="modal">
        <div class="modal-top-img">
          <img src="./images/victory.png" alt="" class="img-max" />
        </div>
        <div class="modal-score-wrapper">
          <div class="modal-score-text">score:</div>
          <div class="modal-score-number">0</div>
        </div>
        <div class="modal-circle-img restart-button">
          <img src="./images/restart.png" alt="" class="img-max" />
        </div>
      </div>
    </div>

    <script src="./level.js"></script>
